<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="imagens/favicon.png"/>
<link rel="stylesheet" href="style.css"/>
</head>
<body>

	<h1>Criar novo Contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td>Nome: <input class="Caixa1" type="text" name="nome" placeholder="Nome"
					></td>
			</tr>
			<tr>
				<td>Telefone: <input class="Caixa1" type="text" name="fone"
					placeholder="Telefone" ></td>
			</tr>
			<tr>
				<td>E-mail: <input class="Caixa1" type="text" name="email"
					placeholder="E-mail" ></td>
			</tr>
			
		</table>
		<input type="button" class="Botao1" value="Adicionar"
			onclick="validar()">
	</form>
	<script src="scripts/validador.js"></script>

</body>
</html>
